<div class="container-fluid">
  <div class="jumbotron">
    <h1 class="display-4">Make Decision</h1>
    <p class="lead">Decide what you want from the higher officials...</p>
    <hr class="my-4">
    <a routerLink="/login" routerLinkActive="active" style="margin-right:10px" class="btn btn-primary btn-md"
      *ngIf="!this.util.loggedIn()" href="#" role="button">Login</a>
    <a routerLink="/register" routerLinkActive="active" style="margin-right:10px" class="btn btn-primary btn-md"
      *ngIf="!this.util.loggedIn()" href="#" role="button">Register</a>
    <br>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark rounded" *ngIf="util.loggedIn()">
      <a routerLink="/home" class="nav-link navbar-brand" href="#">Decide</a>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="/adminpanel" class="nav-link" href="#" *ngIf="util.isAdminRole()">Admin Panel</a>
        </li>
        <li class="nav-item">
          <a routerLink="/questionview" class="nav-link" href="#">Question Set</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li><button *ngIf="this.util.loggedIn()" (click)="this.util.logoutUser()"
            class="btn btn-danger btn-md">Logout</button></li>
      </ul>

    </nav>
  </div>

  <router-outlet></router-outlet>
</div>
