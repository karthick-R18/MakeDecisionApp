<p *ngIf='this.util.errMsg !== ""' class="alert alert-danger" role="alert">{{ this.util.errMsg }}</p>
<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="email" class="form-control rounded-0" name="email" ng-model="text"
                ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
                [(ngModel)]="loginUser.email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control rounded-0" name="password" [(ngModel)]="loginUser.password"
                required>
            </div>
            <button type="button" (click)="login()" class="btn btn-success float-right">Login</button>
            <button (click)="this.loginUser=this.util.resetValues(this.loginUser)" style="margin-right:10px"
              class="btn btn-success float-right">Reset</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>
  </div>
  <p>{{ loginUser | json }}</p>
</div>
